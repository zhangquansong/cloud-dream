spring:
  cloud:
    gateway:
      routes:
        - id: server_user_path_route
          uri: lb://cloud-dream-server-user #http://localhost:8782
          order: 0
          predicates:
            - Path=/user/**
        - id: server_version_path_route
          uri: lb://cloud-dream-server-version #http://localhost:8782
          order: 0
          predicates:
            - Path=/version/user/**
          filters:
            - StripPrefix=1
